<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Eventos</h1>
        <a href="{{ url_for('dashboard') }}" class="text-white hover:underline">
            Volver al Dashboard
        </a>
    </header>
    <main class="container mx-auto mt-6">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4">Lista de Eventos</h2>
            <ul>
                {% for event in events %}
                <li class="mb-4">
                    <h3 class="text-lg font-semibold">{{ event.name }}</h3>
                    <p class="text-gray-600">Fecha: {{ event.date }}</p>
                    <p class="text-gray-600">Ubicaci√≥n: {{ event.location }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </main>
</body>
</html>
