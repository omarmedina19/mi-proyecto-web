<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Estilo adicional para centrado de íconos */
        .icon-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background-color: #4a148c;
        }
        .icon-bar i {
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        .icon-bar i:hover {
            color: #ffcc00;
        }
        .main-container {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
        }
        .post-container {
            flex: 3;
        }
        .friends-search {
            flex: 1;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .friends-search input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .friends-search ul {
            list-style: none;
            padding: 0;
        }
        .friends-search li {
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .post-area {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .post-area textarea {
            flex: 1;
            border: none;
            resize: none;
            padding: 10px;
            margin-right: 10px;
            font-size: 14px;
            border-radius: 5px;
        }
        .post-area textarea:focus {
            outline: none;
            border: 1px solid #6a11cb;
        }
        .post-area .file-upload {
            background-color: #6a11cb;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .post-area .file-upload input[type="file"] {
            display: none;
        }
        .post-area button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .post-area button:hover {
            background-color: #6a11cb;
        }
        .post {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: white;
        }
        .post img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .post p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="icon-bar">
            <i class="fas fa-user-plus" title="Solicitudes"></i>
            <i class="fas fa-envelope" title="Mensajes"></i>
            <i class="fas fa-bell" title="Notificaciones"></i>
            <div class="dropdown" title="Ajustes">
                <i class="fas fa-cogs"></i>
                <div class="dropdown-content">
                    <a href="{{ url_for('dashboard') }}">Inicio</a>
                    <a href="{{ url_for('profile') }}">Perfil</a>
                    <a href="{{ url_for('logout') }}" class="logout-option">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </header>
    <main style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <h1>Bienvenido, {{ user }}</h1>
        <div class="main-container">
            <!-- Contenedor de publicaciones -->
            <div class="post-container">
                <!-- Barra de publicación -->
                <form action="{{ url_for('post') }}" method="POST" enctype="multipart/form-data" class="post-area">
                    <textarea name="content" placeholder="¿Qué estás pensando?" rows="1"></textarea>
                    <label class="file-upload">
                        <i class="fas fa-camera"></i> Subir imagen
                        <input type="file" name="photo" onchange="previewImage(this)">
                    </label>
                    <button type="submit">Publicar</button>
                </form>
                <img id="image-preview" class="preview" alt="Vista previa">
                <!-- Mostrar publicaciones -->
                <div>
                    <h2>Tus publicaciones</h2>
                    {% for post in posts %}
                    <div class="post">
                        {% if post['photo'] %}
                        <img src="{{ url_for('static', filename='uploads/' ~ post['photo']) }}" alt="Publicación">
                        {% endif %}
                        <p>{{ post['content'] }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!-- Barra de búsqueda de amigos -->
            <div class="friends-search">
                <h3>Buscar Amigos</h3>
                <form action="{{ url_for('dashboard') }}" method="GET">
                    <input type="text" name="query" placeholder="Buscar amigos..." value="{{ request.args.get('query', '') }}">
                    <ul>
                        {% for friend in friends if query and query.lower() in friend.lower() %}
                        <li>{{ friend }}</li>
                        {% endfor %}
                    </ul>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
