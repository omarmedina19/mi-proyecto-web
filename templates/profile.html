<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .icon-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background-color: #4a148c;
        }
        .icon-bar i {
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        .icon-bar i:hover {
            color: #ffcc00;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .cover-pic {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .profile-info {
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <header>
        <div class="icon-bar">
            <i class="fas fa-home" title="Inicio" onclick="window.location.href='{{ url_for('dashboard') }}'"></i>
        </div>
    </header>
    <main>
        <div class="profile-header">
            <h1>Perfil de {{ user }}</h1>
            {% if cover_photo %}
                <img src="{{ url_for('static', filename='uploads/' ~ cover_photo) }}" alt="Foto de Portada" class="cover-pic">
            {% endif %}
            <form method="POST" action="{{ url_for('upload_cover') }}" enctype="multipart/form-data">
                <label for="cover_photo">Subir Foto de Portada:</label>
                <input type="file" id="cover_photo" name="cover_photo" accept="image/*">
                <button type="submit">Subir</button>
            </form>
        </div>
        <div class="profile-info">
            <h2>Amigos</h2>
            <ul>
                {% for friend in friends %}
                <li>{{ friend }}</li>
                {% endfor %}
            </ul>
        </div>
    </main>
</body>
</html>
