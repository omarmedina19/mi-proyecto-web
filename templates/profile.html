<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="dashboard-header">
            <span class="dashboard-logo">OMKAT</span>
            <div class="icon-bar">
                <i class="fas fa-user-plus" title="Solicitudes"></i>
                <i class="fas fa-envelope" title="Mensajes"></i>
                <i class="fas fa-bell" title="Notificaciones"></i>
                <div class="dropdown" title="Ajustes">
                    <i class="fas fa-cogs"></i>
                    <div class="dropdown-content">
                        <a href="{{ url_for('dashboard') }}">Inicio</a>
                        <a href="{{ url_for('profile') }}">Perfil</a>
                        <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h1>Perfil de {{ user }}</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="profile_photo">Foto de perfil:</label>
            <input type="file" name="profile_photo"><br>
            <label for="bio">Biografía:</label>
            <textarea name="bio">{{ user_data.bio }}</textarea><br>
            <label for="birthday">Fecha de nacimiento:</label>
            <input type="date" name="birthday" value="{{ user_data.birthday }}"><br>
            <label for="location">Ubicación:</label>
            <input type="text" name="location" value="{{ user_data.location }}"><br>
            <label for="job">Trabajo:</label>
            <input type="text" name="job" value="{{ user_data.job }}"><br>
            <label for="hobbies">Pasatiempos:</label>
            <input type="text" name="hobbies" value="{{ user_data.hobbies }}"><br>
            <button type="submit">Actualizar perfil</button>
        </form>
    </main>
</body>
</html>
