<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Fotos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Mis Fotos</h1>
        <a href="{{ url_for('dashboard') }}" class="text-white hover:underline">
            <i class="fas fa-arrow-left"></i> Volver al Dashboard
        </a>
    </header>
    <main class="container mx-auto mt-6">
        <h2 class="text-xl font-bold mb-4">Tus Fotos</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {% for photo in photos %}
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="{{ url_for('static', filename='uploads/' ~ photo['photo']) }}" alt="Foto subida" class="w-full">
                <p class="p-2 text-sm text-gray-500">Subida el {{ photo['created_at'] }}</p>
            </div>
            {% endfor %}
        </div>
    </mai
